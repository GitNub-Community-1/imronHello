<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Профиль</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro">
    <div class="overlay">
      <button class="hellopage" id="activate" >Кликни сюда</button>
    </div>
  </div>

  <audio id="bg-music" src="./music/prime.mp3" loop></audio>

  <main id="content" style="display: none;">
    <div class="profile">
      <div class="profile-inner">
        <div class="avatar">
          <img src="./music/ava.jpg" alt="Профиль" />
        </div>
        <div class="info">
          <h1>Lamile Prime</h1>
          <p>@Ly</p>
          <p>Barca</p>
        </div>
      </div>
      <div class="socials" style="margin-bottom: 20px;">
        <a href="https://t.me/yourusername" target="_blank" class="icon tg" title="Написать в Telegram"> <img style="background-color: rgb(0, 119, 255); border-radius: 20px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwVGpqQoX8cGHK2ckg_C4ZcAUbkGeMETDc9w&s" alt="Telegram" width="40"></a>
        <a href="https://discord.com/users/yourid" target="_blank" class="icon discord" title="Написать в Discord"> <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" width="40"></a>
      </div>
      <div style="color:white;" id="view-count">Просмотров: 0</div>
      <canvas id="viewChart" width="400" height="200"></canvas>
      <label style="color:white;" for="volumeControl">Громкость:</label>
<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.4">

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
